<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fcf164b829.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <!--where the information is going to be displayed.-->
        <div class="displayscreen">
            
        </div>
        <!--where the information is going to be entered.-->
        <div class="flex-container">
            <div class="worksheet">
                <form class="calcpad">
                    <button type="button" class="btnn"><i class="fa-solid fa-1"></i></button>
                    <button type="button" class="btnn"><i class="fa-solid fa-2"></i></button>
                    <button type="button" class="btnn"><i class="fa-solid fa-3"></i></button>
                    <button type="button" class="btnn" class="fontty">Del</button>
                    <button type="button" class="btnn" class="fontty">Ac</button><br>
                    <button type="button" class="btnn"><i class="fa-solid fa-4"></i></button>
                    <button type="button" class="btnn"><i class="fa-solid fa-5"></i></button>
                    <button type="button" class="btnn"><i class="fa-solid fa-6"></i></button>
                    <button type="button" class="btnn"><i class="fa-solid fa-xmark"></i></button>
                    <button type="button" class="btnn"><i class="fa-solid fa-divide"></i></button><br>
                    <button type="button" class="btnn"><i class="fa-solid fa-7"></i></button>
                    <button type="button" class="btnn"><i class="fa-solid fa-8"></i></button>
                    <button type="button" class="btnn"><i class="fa-solid fa-9"></i></button>
                    <button type="button" class="btnn"><i class="fa-solid fa-plus"></i></button>
                    <button type="button" class="btnn"><i class="fa-solid fa-minus"></i></button><br>
                    <button type="button" class="btnn"><i class="fa-solid fa-0"></i></button>
                    <button type="button" class="btnn" class="fontty">Ans</button>
                    <button type="submit" class="btnn"><i class="fa-solid fa-equals"></i></button>
                </form>
            </div>
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
